<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="infoDiv">
        <h1>Welcome to my Etch-A-Sketch Project</h1>
    </div>
    <div id="controlDiv">
        <button id="4" type="button" onclick="createGrid(this.id)">4</button>
        <button id="16" type="button" onclick="createGrid(this.id)">16</button>
        <button id="34" type="button" onclick="createGrid(this.id)">34</button>
        <button id="64" type="button" onclick="createGrid(this.id)">64</button>
        <button id="100" type="button" onclick="createGrid(this.id)">100</button>
        <button id="clearbtn" type="button" onclick="clearGrid()">CLEAR</button>
    </div>
    <div id="app"><div id="grid"></div></div>
    <footer>
        <p>this is some footer text</p>
    </footer>
	<script src="etch.js"></script>    
  </body>
</html>
